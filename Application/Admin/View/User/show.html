<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{$data.user.nickname}</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PLUGS__/layer/layui.css"  media="all">
      
	<style type="text/css">
   	::-webkit-scrollbar {width: 8px;height: 8px;}		
	::-moz-scrollbar {width: 8px;height: 8px;}
	::-webkit-scrollbar-track,::-webkit-scrollbar-corner{background-color: #f1f1ef;}
	::-webkit-scrollbar-thumb{border-radius: 4px;-moz-border-radius: 4px; -webkit-border-radius: 4px;background-color: #aaa;}
	.cen {text-align: center;}
   	</style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>
  		用户：
  		<img src='{$data.headimgurl}' style=' width: 40px; border-radius: 30px; margin-right: 18px;' />
  		{$data.nickname}
  </legend>
</fieldset>

<div class="layui-form">
  	<table class="layui-table" style=' width: 98%; margin: 10px auto;'>
	    <colgroup>
	      <col width="100">
	      <col width="200">
	      <col>
	    </colgroup>
	    <tbody>
	    	<tr>
	        <td class='cen'>Openid</td>
	        <td>{$data.openid}</td>
	      </tr>
	      <tr>
	        <td class='cen'>昵称</td>
	        <td>{$data.nickname}</td>
	      </tr>
	       <tr>
	        <td class='cen'>状态</td>
	        <td><if condition="$data.status eq 1">正常
    		<else /> 禁用
			</if></td>
	      </tr>
	      <tr>
	        <td class='cen'>姓名</td>
	        <td>{$data.name|default='该用户暂未开通'}</td>
	      </tr>
	      <tr>
	        <td class='cen'>手机号</td>
	        <td>{$data.phone}</td>
	      </tr>
	      <tr>
	        <td class='cen'>时间</td>
	        <td>{$data.time|date='Y-m-d',###}</td>
	      </tr>
	      <tr>
	        <td class='cen'>个人签名</td>
	        <td>人生是一场旅行，走走停停</td>
	      </tr>
    </tbody>
  </table>
</div>
<script src="__PLUGS__/layer/layui.js" charset="utf-8"></script>

</body>
</html>
