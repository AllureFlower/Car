<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{$data.user.nickname}</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PLUGS__/layer/layui.css"  media="all">
      
	<style type="text/css">
   	::-webkit-scrollbar {width: 8px;height: 8px;}		
	::-moz-scrollbar {width: 8px;height: 8px;}
	::-webkit-scrollbar-track,::-webkit-scrollbar-corner{background-color: #f1f1ef;}
	::-webkit-scrollbar-thumb{border-radius: 4px;-moz-border-radius: 4px; -webkit-border-radius: 4px;background-color: #aaa;}
	.cen {text-align: center;}
   	</style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>
  		管理员：{$data.username}
  </legend>
</fieldset>

<div class="layui-form">
  	<table class="layui-table" style=' width: 98%; margin: 10px auto;'>
	    <colgroup>
	      <col width="100">
	      <col width="200">
	      <col>
	    </colgroup>
	    <tbody>
	    	<tr>
	        <td class='cen'>ID</td>
	        <td>{$data.id}</td>
	      </tr>
	      <tr>
	        <td class='cen'>登录名</td>
	        <td>{$data.username}</td>
	      </tr>
	       <tr>
	        <td class='cen'>登录时间</td>
	        <td>{$data.login_time|date='Y-m-d H:i:s',###}</td>
	      </tr>
	      <tr>
	        <td class='cen'>登出时间</td>
	        <td>{$vo.last_login_time|date='Y-m-d H:i:s',###}</td>
	      </tr>
	      <tr>
	        <td class='cen'>登录IP</td>
	        <td>{$data.login_ip}</td>
	      </tr>
	      <tr>
	        <td class='cen'>登录城市</td>
	        <td>{$local.country}</td>
	      </tr>
    </tbody>
  </table>
</div>
<script src="__PLUGS__/layer/layui.js" charset="utf-8"></script>

</body>
</html>
