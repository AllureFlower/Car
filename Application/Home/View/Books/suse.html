<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>宿舍管理</title>
    <script src="__JS__/mui.min.js" type="text/javascript"></script>
    <link href="__CSS__/mui.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/app.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.min.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	  <header class="mui-bar mui-bar-nav">
	  	<a href="{:U('books/index')}" class="mui-icon mui-icon-left-nav mui-pull-left" style="color: #dd524d;"></a>
		<h1 class="mui-title" style="color: #dd524d;">宿舍管理</h1>
	</header>
	
	<div class="mui-content">
	    <div class="mui-row" style="padding: 11px;">
	        <div class="mui-col-sm-2 mui-col-xs-2">
	            <span class="mui-table-view-cell">
	                   ID
	            </span>
	        </div>
	        <div class="mui-col-sm-6 mui-col-xs-6">
	            <span class="mui-table-view-cell">
	                   	 宿舍
	            </span>
	        </div>
	        <div class="mui-col-sm-4 mui-col-xs-4">
	            <span class="mui-table-view-cell">
	                   	 操作
	            </span>
	        </div>
	    </div>
	    
	    <div class="mui-row">
	    	
	    	<foreach name="data" item="vo">
	    		<div class="mui-col-sm-2 mui-col-xs-2">
		            <span class="mui-table-view-cell">
		                   {$vo.id}
		            </span>
		        </div>
		        <div class="mui-col-sm-6 mui-col-xs-6">
		            <span class="mui-table-view-cell">
		                   	{$vo.name}
		            </span>
		        </div>
	            <div class="mui-col-sm-4 mui-col-xs-4">
		            <a class="mui-table-view-cell" href="__CONTROLLER__/suse/id/{$vo.id}">
		            	删除
		            </a>
		        </div>
			</foreach>
	    </div>
	</div>
	
</body>
</html>
