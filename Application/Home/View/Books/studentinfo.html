<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>预定详情</title>
    <script src="__JS__/mui.min.js" type="text/javascript"></script>
    <link href="__CSS__/mui.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/app.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.min.css"/>
    <style type='text/css'>
    	.bag {
    padding: 4px 0;
    font-size: 1rem;
    text-align: center;
    float: left;
    	}
    	.bgp {
    		    padding: 0 2%;
    background: #fff;
    margin-top: 10px;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a href="{:U('books/index')}" class="mui-icon mui-icon-left-nav mui-pull-left" style="color: #dd524d;"></a>
		<h1 class="mui-title" style="color: #dd524d;">预定详情</h1>
	</header>
	<div class="mui-content">
		<div class="dshow">
			<div style="padding: 14px 7px;">
				<div class="dl" style='width: 100%;margin-bottom: 10px;'>
					<p class="adress">ID：{$data.id}</p>
					<p>姓名：{$data.name}</p> 
					<p>专业: {$data.class}</p>
					<p>宿舍：{$data.suse.name}</p>
					<p>人数：{$data.suse.number} 人/间</p>
				</div>
			</div>
		</div>
		<input name='id' type='hidden' id = 'id' value='{$id}' />
		
		<div class='bgp'>
<button type='button' class="mui-action-back mui-btn mui-btn-warning mui-btn-block bag" style='float: right;'>返回</button>
		</div>
	
		<p style='    margin-top: 58px;
    padding: 8px;
    text-align: center;'>温馨提示：更多详情信息可以联系管理员</p>
	</div>
  
	<script type="text/javascript" charset="utf-8">
      	mui.init();
   </script>

    
    <script src="__JS__/jquery-3.0.0.min.js"></script>

   
</body>
</html>
