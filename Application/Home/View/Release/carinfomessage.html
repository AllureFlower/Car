<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>预定详情</title>
    <script src="__JS__/mui.min.js" type="text/javascript"></script>
    <link href="__CSS__/mui.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/app.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.min.css"/>
    <style type='text/css'>
    	.bag {
    padding: 8px 0;
    font-size: 1rem;
    text-align: center;
    float: left;
    	}
    	.bgp {
    		    padding: 0 2%;
    background: #fff;
    margin-top: 10px;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #dd524d;"></a>
		<h1 class="mui-title" style="color: #dd524d;">预定详情</h1>
	</header>
	<div class="mui-content">
		<div class="dshow">
			<div style="padding: 14px 7px;">
				<div class="dl" style='width: 100%;'>
					<p class="adress">路线：{$data.frominfo.proname}&nbsp;-&nbsp;{$data.toinfo.proname}</p>
					<p>出发时间：{$data.time|date="Y-m-d H:i",###}&nbsp;</p>
					<p>车主：{$data.userinfo.name}</p> 
					<p>手机号：{$data.userinfo.phone}</p> 
					<p>座位：  {$data.number}人</p> 
					<p>备注：  {$data.note}人</p> 
					<p style='min-height: 120px;overflow: scroll;'>路线：  {$data.rout}人</p> 
				</div>
			</div>
		</div>
		<input name='id' type='hidden' id = 'id' value='{$id}' />
		
		<div class='bgp'>
			<a type="button" href='__CONTROLLER__/chuxinginfo/id/{$id}' class="mui-btn mui-btn-danger mui-btn-block bag">修改路线</a>
		</div>
		<p style='margin-top: 58px;padding: 8px;text-align: center;'>温馨提示：发布车主后需要经过管理员审阅</p>
	</div>
  
	<script type="text/javascript" charset="utf-8">
      	mui.init();
  	</script>

</body>
</html>
