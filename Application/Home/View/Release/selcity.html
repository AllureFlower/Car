<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>跨城顺风车 </title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="__CSS__/mui.css">
		<link rel="stylesheet" href="__CSS__/selCity.css"/>
		<link rel="stylesheet" href="__CSS__/font-awesome.css"/>
		<script src="__JS__/mui.min.js" type="text/javascript"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #dd524d;"></a>
			<h1 class="mui-title" style="color: #dd524d;">选择要出发的城市</h1>
		</header> 
		<div class="mui-content">
			<h3 class='ng'>城市拼音首字母</h3>
		    <div class="mui-row mco">  	
		    	<foreach name='list' item='citys'>
		        <div class="mui-col-sm-3 mui-col-xs-3">
		            <div class="mui-table-view-cell tgct">    
		                <div>
		                	<a href='#{$citys.proname}' class="mui-btn mui-btn-block bs" style='font-size: 0.8rem;'>{$citys.proname}</a>
		                </div>
		            </div>
		        </div>
		       </foreach>
		    </div>
		    <foreach name='list' item='citys'>
		    <h3 class='ng nc' id='{$citys.proname}'>{$citys.proname}</h3>
			    <div class="mui-row mco">  	
			    	<foreach name="citys['_child']" item='pname'>
			        <div class="mui-col-sm-3 mui-col-xs-3">
			            <div class="mui-table-view-cell tgct">     
			                <div>
			                	<a href="{$pname.url}">
			                		<button type="button" class="mui-btn mui-btn-block bs" style='font-size: 0.8rem;'>{$pname.proname}</button>
			                	</a>
			                </div>
			            </div>
			        </div>
			        </foreach>
			    </div>
		    </foreach>
		</div>
	</body>
</html>
