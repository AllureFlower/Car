<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>订单中心</title>
    <script src="__JS__/mui.min.js" type="text/javascript"></script>
    <link href="__CSS__/mui.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/app.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.min.css"/>
</head>
<body>
	<!--<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #dd524d;"></a>
		<h1 class="mui-title" style="color: #dd524d;">订单中心</h1>
	</header>-->
	<div class="mui-content" style='margin-bottom: 50px;'>
		
		
		
		
		<div style='text-align: center;padding: 6px;padding-top: 10px;background: #fff;border-bottom: 1px solid #efeff4;'>
			<button type="button" class="mui-btn mui-btn-danger" style='    font-size: 0.8rem;'>
				我是乘客
			</button>
			<a href='__CONTROLLER__/ownerinfo' class="mui-btn mui-btn-primary" style='font-size: 0.8rem;font-size: 0.8rem;background: #fff; color: #000;border: 1px solid #dd524d;'>
				我是车主
			</a>
		</div>
		
		<foreach name="data" item="vo">
		<div class="dshow" data='{$vo.id}'>
			<div style="padding: 14px 7px;">
				<div class="dl">
					<p class="adress">{$vo.localfrom.proname}&nbsp;-&nbsp;{$vo.localto.proname}</p>
					<p>{$vo.owner_p.time|date="Y-m-d",###}&nbsp;{$vo.owner_p.time|date="h:m",###}&nbsp;发车</p>
				</div>
				<div class="dr">
					<p style="color: #dd524d;">x{$vo.owner_p.money}</p>
					<if condition="$vo.tuiding eq 1"><p style="color: #dd524d;">退订成功</p>
					<elseif condition="$vo.tuiding eq 2" /> <p style="color: #f0ad4e;">退订失败</p>
					<elseif condition="$vo.tuiding eq 3" /> <p style="color: #f0ad4e;">待退订</p>
					<elseif condition="$vo.status eq 0" /> <p style="color: #f0ad4e;">待同意</p>
					<elseif condition="$vo.status eq 1"/><p style="color: #dd524d;">预约成功</p>
					<else /> <p style="color: rgb(185, 167, 125);">预约失败</p>
					</if>
				</div>
			</div>
		</div>
		</foreach>
	</div>
	<nav class="mui-bar mui-bar-tab" id="nav">
		<p class="mui-tab-item ">
			<span class="mui-icon fa fa-bus"></span>
			<span class="mui-tab-label">车票预定</span>
		</p>
		<p class="mui-tab-item">
			<span class="mui-icon fa fa-envelope-o">
				<span class="mui-badge">{$count}</span>
			</span>
			<span class="mui-tab-label">消息</span>
		</p>
		<p class="mui-tab-item mui-active">
			<span class="mui-icon fa fa-tags"></span>
			<span class="mui-tab-label">订单中心</span>
		</p>
		<p class="mui-tab-item">
			<span class="mui-icon fa fa-user-circle-o"></span>
			<span class="mui-tab-label">个人中心</span>
		</p>
	</nav>
	
   <script src="__JS__/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
     <script type="text/javascript">
    	var ps = document.getElementById("nav").getElementsByTagName('p');
    	ps[1].addEventListener("tap",function () {
			window.location.href = '{:U("Car/message")}';
		});
		ps[2].addEventListener("tap",function () {
		  	window.location.href = '{:U("Car/info")}';
		});
		ps[3].addEventListener("tap",function () {
		  	window.location.href = 'http://182.254.245.209/car/Home/People';
		});
		ps[0].addEventListener("tap",function () {
		  	window.location.href = '{:U("Index/index")}';
		});  
		
    </script>
    
    <script type="text/javascript">
    	var dshows = $('.dshow');
    	for(var i = 0; i < dshows.length; i++) {
    		dshows[i].addEventListener('tap', function() {
    			window.location.href = '__CONTROLLER__/infoinfo/id/' + $(this).attr('data');
    		})
    	}
    </script>
    
</body>
</html>
