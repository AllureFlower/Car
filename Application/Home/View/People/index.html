<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>个人中心</title>
    <script src="__JS__/mui.min.js" type="text/javascript"></script>
    <link href="__CSS__/mui.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/app.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.min.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	  <header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #dd524d;"></a>
		<h1 class="mui-title" style="color: #dd524d;">个人中心</h1>
	</header>
	<div class="mui-content" style=' margin-bottom: 50px;'>
		<div class="headbg">
			<div class="top_left">
				<div class="limg">
					<img src="{$list.headimgurl}" />
				</div>
			</div>
			<div class="top_right">
				<div class="rnav">
					<p class="top_name">H!,{$list.nickname}</p>
					<p class="act">期待一场没有期待的旅行，走走停停</p>
				</div>
			</div> 
		</div>

		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<empty name="list.phone">
					<a class="mui-navigate-right" href="{:U('Phone/index')}">
						<i class="fa fa-vcard-o fc" aria-hidden="true"></i>
						<span class="now nrg">手机号</span>
					</a>
				<else /> 
					<a  href="{:U('Phone/update')}">
						<i class="fa fa-vcard-o fc" aria-hidden="true"></i>
						<span class="now">手机号</span>
						<span class="ft" aria-hidden="true">{$list.phone}</span>
					</a>
				</empty> 
			</li>
			<li class="mui-table-view-cell">
				<i class="fa fa-thumbs-o-up fz fc" aria-hidden="true"></i>
				<span class="now">信誉值</span>
				<span class="ft" aria-hidden="true">{$list.reputation}</span>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="{:U('Car/message')}">
					<i class="fa fa-lightbulb-o fo fc" aria-hidden="true"></i>
					<span class="now">新消息通知<span style="color: #dd524d;">
						<if condition="$count neq 0"> （{$count}）</if>
					</span></span>
				</a>
			</li>
			<!--<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="recentorder.html">
					<i class="fa fa-car fc" aria-hidden="true"></i>
					<span class="now">最近订单</span>
				</a>
			</li>-->
			<li class="mui-table-view-cell" id='sendcar'>	
				<a class="mui-navigate-right" href="javascript:void(0)">
					<i class="fa fa-send-o fc" aria-hidden="true"></i>
					<span class="now">车主发布</span>
				</a>
			</li>
			<li class="mui-table-view-cell" id='sendcarelease'>	
				<a class="mui-navigate-right" href="javascript:void(0)">
					<i class="fa fa-chain fc" aria-hidden="true"></i>
					<span class="now">发布中心</span>
				</a>
			</li>
		</ul>
		<ul class="mui-table-view" style='margin-top: 10px;'>
			<li class="mui-table-view-cell" id='feedback'>	
				<a class="mui-navigate-right" href="{:U('Feedback/index')}">
					<i class="fa fa-envelope-open-o" aria-hidden="true"></i>
					<span class="now">订单反馈</span>
				</a>
			</li>
		</ul>
		<p style='padding: 4%;text-align: center;font-size: 0.8rem;'>温馨提示：当你的信誉值过低时，你发布的消息将在尾条显示。</p>
	</div>
	<nav class="mui-bar mui-bar-tab" id="nav">
		<p class="mui-tab-item">
			<span class="mui-icon fa fa-bus"></span>
			<span class="mui-tab-label">车票预定</span>
		</p>
		<p class="mui-tab-item">
			<span class="mui-icon fa fa-envelope-o">
				<span class="mui-badge">{$count}</span>
			</span>
			<span class="mui-tab-label">消息</span>
		</p>
		<p class="mui-tab-item">
			<span class="mui-icon fa fa-tags"></span>
			<span class="mui-tab-label">订单中心</span>
		</p>
		<p class="mui-tab-item mui-active">
			<span class="mui-icon fa fa-user-circle-o"></span>
			<span class="mui-tab-label">个人中心</span>
		</p>
	</nav>
	
	<script type="text/javascript">
		var sendcar = document.getElementById('sendcar');
		sendcar.addEventListener('tap', function(){
			var phone = '{$list.phone}';
			if(phone != '') {
				window.location.href = "{:U('Release/index')}";	 
			}else {
				mui.alert('请先绑定手机号', '顺风车', function() {
					window.location.href = "{:U('Phone/index')}";			
				}); 
			}
		});
		
		var sendcarelease = document.getElementById('sendcarelease');
		sendcarelease.addEventListener('tap', function(){
			var phone = '{$list.phone}';
			if(phone != '') {
				window.location.href = "{:U('Release/sendcarinfo')}";	 
//				window.location.href = "{:U('Releaseinfo/index')}";	 
			}else {
				mui.alert('请先绑定手机号', '顺风车', function() {
					window.location.href = "{:U('Phone/index')}";			
				}); 
			}
		});
		
		var nav_p = document.getElementById('nav').getElementsByTagName('p');
		
		nav_p[0].addEventListener('tap', function() {
			window.location.href = "{:U('Index/index')}";
		})
		
		nav_p[1].addEventListener('tap', function() {
			window.location.href = "{:U('Car/message')}";
		})
		nav_p[2].addEventListener('tap', function() {
			window.location.href = "{:U('Car/info')}";
		})
		
	</script>
	
</body>
</html>
