<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>个人中心</title>
    <script src="__JS__/mui.min.js" type="text/javascript"></script>
    <link href="__CSS__/mui.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/app.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.min.css"/>
</head>
<body style="background: #fff;">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #dd524d;"></a>
		<h1 class="mui-title" style="color: #dd524d;">手机号绑定</h1>
	</header>
	<div class="mui-content">
		<form action='' method='post'>
		<div class='dshow'>
			<p class="mp">请输入姓名</p>
		
			<div class="tl">
				<input type="text" name='name' class="mui-input-clear mcl" placeholder="请输入你的姓名" data-input-clear="5">
			</div>
			
			<input type='hidden' name='phone' value='{$phone}' />
			
			<button type="button" id = 'nb' class="mui-btn mui-btn-danger mui-btn-block" style="padding: 8px 0; margin-top: 10px;background: #dd524d;">完 成</button>
			
		</div>
		</form>	
	</div>
	
	<script src="__JS__/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <script type="text/javascript">
    	nb.addEventListener('tap', function() {
     		$.post("{:U('Phone/name')}", $("form").serialize(), function(data) {
     			 data = JSON.parse(data);
     			 if(data.status) {
     			 	mui.alert(data.info, '顺风车', function() {
						window.location.href = "{:U('People/index')}";		
					});
     			 }else {
     			 	mui.alert(data.info); 
     			 }
     		});
     	})
    </script>
</body>
</html>
