<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>反馈中心</title>
    <script src="__JS__/mui.min.js" type="text/javascript"></script>
    <link href="__CSS__/mui.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/app.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.min.css"/>
</head>
<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #dd524d;"></a>
    <h1 class="mui-title" style="color: #dd524d;">反馈中心</h1>
    <a class="mui-icon fa fa-user mui-pull-right" style="color: #dd524d;" href="{:U('People/index')}"></a>
  </header>
  <div class="mui-content" style='margin-bottom: 50px;'>
    <foreach name="data" item="vo">
    <div class="dshow">
		<div style="padding: 14px 7px;">  
			<div class="dl">
				<p class="adress">{$vo.from.proname}&nbsp;-&nbsp;{$vo.to.proname}</p>
				<p>{$vo.rtime|date="Y-m-d",###}&nbsp;{$vo.rtime|date="H:i",###}&nbsp;发车</p>
				<p >车主  {$vo.user.name}</p>   
			</div>
			<div class="dr">	
				<if condition="$vo.feedback eq 0"><a href='__CONTROLLER__/editfeed/trad/{$vo.id}' class='mui-btn mui-btn-danger'>去反馈</a>  
				<elseif condition="$vo.feedback eq 1"/><div class='mui-btn'>已反馈</div>    
				</if>
			</div>
		</div>
	</div>
	</foreach>

  </div>
 
  
   <script src="__JS__/jquery-3.0.0.min.js"></script>
  <script type="text/javascript" charset="utf-8">
        mui.init();
   </script>

          window.location.href = '__CONTROLLER__/infoinfo/id/' + $(this).attr('data');
        })
      }
    </script>-->
    
</body>
</html>
